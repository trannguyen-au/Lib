<html> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>WN Google Map Jquery</title> 
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="wnGoogleMap.1.4.js"></script> 

<script type="text/javascript"> 
$(document).ready(function() {
	// load the map when the document load up
	
	$("#map_canvas").wnGoogleMap({
		address:$("#address").val(),
		searchBy: "both",
		latlng: "-37.6347969122054,145.130459798335"
	});
	
	// refresh the map when search button clicked
	$("#btnSearch").click(function() {
		$("#map_canvas").wnGoogleMap({
			address:$("#address").val(),
			searchBy: "auto"
		});
	});
	
});

</script> 
</head> 
<body> 
  <div> 
    <input id="address" type="textbox" value="24-30 Ashley Road Yarrambat 3091 Australia"> 
    <input id="btnSearch" type="button" value="Search" > 
  </div> 
<div id="map_canvas" style="height:90%;top:30px" rel="24-30 Ashley Road Yarrambat 3091 Australia"></div> 
</body> 
</html>
